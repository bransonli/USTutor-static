<!DOCTYPE html>
<html>
<head>
  <title>Mike Kim Tutorial</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    .title-bar {
      background-color: #333333;
      color: #ffffff;
      padding: 16px;
    }

    .title-bar h1 {
      font-size: 24px;
      font-weight: bold;
    }

    .hero-container {
      height: calc(100vh - 64px);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: linear-gradient(to right, #10B981, #FBBF24, #EF4444);
      color: #ffffff;
      text-align: center;
      padding: 0 24px;
    }

    .hero-title {
      font-size: 36px;
      font-weight: bold;
      margin-bottom: 16px;
    }

    .hero-description {
      font-size: 18px;
      margin-bottom: 32px;
    }

    .hero-button {
      padding: 12px 24px;
      font-size: 16px;
      font-weight: bold;
      background-color: #ffffff;
      color: #333333;
      border-radius: 8px;
      transition: background-color 0.3s, color 0.3s;
    }

    .hero-button:hover {
      background-color: #333333;
      color: #ffffff;
    }
  </style>
</head>
<body>
  <div class="title-bar">
    <a href="index.html"><h1>Mike Kim Tutorial</h1></a> 
  </div>

  <div class="hero-container">
    <h1 class="hero-title">Unlock Your Academic Success: Ace High School Exams with Expert Tutorials!</h1>
    <p class="hero-description">Taught by people who's done the tests themselves</p>
    <a href="Profile.html" class="hero-button">See our tutors</a>
  </div>
</body>
</html>
